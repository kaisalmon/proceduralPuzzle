<script>
var cm = new CoinMode({	game_id: 91, methods:{
    on_iframe_visible : function()
    {
      document.getElementById("#coinmode_iframe").className += " coinmode-visible";
    },
    on_iframe_hidden : function()
    {
        let cname =   document.getElementById("#coinmode_iframe").className;
        document.getElementById("#coinmode_iframe").className = cname.replace("coinmode-visible","")
    }
  }});

  function set_background_audio(audio_element){
    audio_element.play();
    document.addEventListener('click',audio_element.play, false);
  }

  function start_challenge(){
    cm.helper.getPlaytoken((err, token, details)=>{
      cm.helper.showRoundSelector((err, round_id, props)=>{
      //  if(!round_id){
          round_id=  props.data.round_id;
      //  }
        if(!err && round_id){
          let qstring = "?round_id="+round_id
          let base = window.location.pathname;
          if(base.indexOf("menu.html") === -1){
            base += "/menu.html";
          }
          window.location.href = base.replace("menu", "game") + qstring;
        }
      });
    })
  }
</script>
