<title>Orb Puzzle</title>
<meta name="theme-color" content="#2A9FD6">
<link rel="manifest" href="manifest.json">
<meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" type="text/css" href="fonts/all.min.css">
<link rel="preload" type="text/css" href="fontawesome/css/all.min.css" as="style" onload="this.rel='stylesheet'">
<link rel="stylesheet" type="text/css" href="animate.css">
<link rel="stylesheet" type="text/css" href="material-switch.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script src="js/jquery.min.js"></script>


<style>
  body{
      font-family: 'Josefin Sans', sans-serif;
      background: #333;
  }
  @font-face {
      font-family:'Josefin Sans';
      src: url("fonts/JosefinSans-Regular.ttf");
  }
  @font-face {
      font-family: 'Josefin Sans';
      src: url("fonts/JosefinSans-Bold.ttf");
      font-weight: bold;
  }
  #main{
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    max-height: 100vh;
  }
  a.menu-button{
    background: rgba(0,0,0,0.3);
    font-size: 36px;
    min-height: 2em;
    padding:1em;
    border-radius: 0.6em;
    cursor: pointer;
    color: white;
    text-align: center;
    font-weight: bold;
    transition: transform 0.3s;
    position: relative;
  }

  a.menu-button:not(.disabled):hover{
    transform:scale(0.9);
    text-decoration: none;
  }

  .menu-button.disabled{
    opacity: 0.5;
  }

  .menu-button .logo{
    height:0.5em;
    width:auto;
    float: left;
    position: absolute;
    left:1em;
    transform: translate(0%, -50%);
    top: 50%;
  }
  @media (max-width: 620px){
      .menu-button .logo{
        transform: translate(-50%, 0);
        top: default;
        left: 50%;
        top:0.3em;
      }
  }

  #coinmode_iframe{
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    z-index: 2;
    width: calc(100vw - 60px);
    height: calc(100vh - 60px);
    max-width: 700px;
    max-height: 1000px;
    box-shadow: 10px 10px 10px black;
    border: none;
    border-radius: 10x;
  }
</style>
<div   class="container-fluid">
  <div class="row m-3">
    <div id="main" class="col-12 col-xl-10">
      <h1 class="text-center">Arcane Orbs</h1>
      <div class="row  p-3">
        <a class="menu-button col-12 mb-5" href="levelselect.html">
          Free Play
        </a>
        <a class="menu-button col-12 disabled" id="coinmode_challenge_button" href="#" onclick="start_challenge()">
          <img class="logo" src="https://coinmode.com/static/img/logo-coinmode.png">
          <span class="text"><i class="fas fa-spinner fa-pulse"></i></span>
        </a>
      </div>
    </div>
  </div>
</div>

<script>

  function set_background_audio(audio_element){
    audio_element.play();
    window.background_audio = audio_element;
    document.addEventListener('click',audio_element.play, false);
  }

  function set_cm(cm){
    window.cm = cm;
  }

  function start_challenge(){
    window.cm.start_challenge(); //Injected from index
  }

  function set_challenge_status({text, disabled}){
    if(disabled) $('#coinmode_challenge_button').addClass('disabled');
    else $('#coinmode_challenge_button').removeClass('disabled');
    $('#coinmode_challenge_button .text').text(text);
  }

</script>
