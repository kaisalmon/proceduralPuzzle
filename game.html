<title>Orb Puzzle</title>
<meta name="theme-color" content="#c4544a">
<link rel="manifest" href="manifest.json">
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" type="text/css" href="fontawesome/css/all.min.css" as="style" onload="this.rel='stylesheet'">
<link rel="preload" type="text/css" href="animate.css" as="style" onload="this.rel='stylesheet'">
<style>
html, body{
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    color:white;
}
@font-face {
    font-family:'Josefin Sans';
    src: url("fonts/JosefinSans-Regular.ttf");
}
@font-face {
    font-family: 'Josefin Sans';
    src: url("fonts/JosefinSans-Bold.ttf");
    font-weight: bold;
}
  body{
      font-family: 'Josefin Sans', sans-serif;
      background: #333;
      --bsize: 80vmin;
  }
    .puzzle-wrapper{
        position: absolute;
        left:0;
        right:0;
        top:0;
        bottom: 0;
    }
    .puzzles{
      background: #555;
      border: inset 10px #666;
      box-shadow: 2px 2px 3px black;
    }

    .puzzles, .upper-layer, noscript{
        position: absolute;
        top:50%;
        left: 50%;
        width: var(--bsize);
        height:  var(--bsize);
        transform: translate(-50%, -50%);
    }
    .orb{
      display: inline-block;
      position: absolute;
      background: white;
      border: calc(var(--tsize) * 0.1) solid orange;
      filter: blur(calc(var(--tsize) * 0.1));
      transition: transform 0.5s ease-in, border 0.5s;
      top: calc(var(--tsize) * 0.15);
      left: calc(var(--tsize) * 0.15);
      width: calc(var(--tsize) * 0.7);
      height: calc(var(--tsize) * 0.7);
      border-radius: 100%;
      box-sizing:border-box;
      z-index: 2;
    }
    .orb.orb--in-pit{
        opacity: 0.7;
    }
    .orb.orb--on-target{
        border: calc(var(--tsize) * 0.1) solid green;
    }
    .tile--brick{
        background: brown;
        border: calc(var(--tsize) * 0.2) outset #c4544a;
    }

    .tile--bomb{
        background: #333;
        border: calc(var(--tsize) * 0.2) outset #7d6767;
        color: #a52a2a;
        text-align: center;
        padding-top: calc(var(--tsize) * 0.125);
        font-size: calc(var(--tsize) * 0.4);
        transition: background 0.5s, color 0.5s, border 0.5s;
    }
    .tile--bomb.lit{
        background: white;
        border: calc(var(--tsize) * 0.2) outset white;
        color: white;
    }

    .tile--fragile {
      background: url(assets/cracked.png);
      background-size: cover;
    }
    @media (max-width: 600px) {
      .tile--fragile {
        background: url(assets/cracked64.png);
        background-size: cover;
      }
    }
    .tile.tile--pit {
      box-shadow: 1vmin 1vmin 1vmin rgba(0,0,0,0.3) inset;
      background: rgba(0,0,0,0.3);
      border: 0.5vmin inset #666;
      border-radius: 15%;
      margin: 1px;
      width: calc(var(--tsize) - 3px);
      height: calc(var(--tsize) - 3px);
    }
    .tile--crystal {
        background: lightgreen;
    }
    .tile.tile--target {
        background: #333;
        border-radius:100%;
        top: calc(var(--tsize) * 0.3);
        left: calc(var(--tsize) * 0.3);
        width: calc(var(--tsize) * 0.4);
        height: calc(var(--tsize) * 0.4);
        box-shadow:
          0 0 0 calc(var(--tsize) * 0.15) #555,
          0 0 0 calc(var(--tsize) * 0.25) #333;
    }
    .tile.tile--portal {
        background: url(assets/portal.png);
        top: calc(var(--tsize) * 0.15 );
        left: calc(var(--tsize) * 0.15 );
        width: calc(var(--tsize) * 0.7 );
        height: calc(var(--tsize) * 0.7);
        background-size: cover;
        animation: spin 1s infinite linear;
    }
    .tile {
        width: var(--tsize);
        height: var(--tsize);
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
    }
    pre{
        font-size: 35px;
        line-height: 23px;
        margin: 0;
        padding: 0;
    }
    .buttons{
      z-index: 2;
      position: absolute;
        bottom:10px;
        right: 10px;
      text-align: right;
      width:100%;
    }
    .buttons .back{
      float: left;
      margin-left: 20px;
    }
    .buttons .fa-stack{
      color: white;
      opacity: 0.3;
      transition: opacity 0.5s;
      font-size: 40px;
    }
    .buttons .fa-stack:hover{
      opacity: 1;
    }
    .upper-layer{
      filter:
        drop-shadow(4px 4px 6px rgba(0,0,0,0.4))
        drop-shadow(1px 1px 10px rgba(0,0,0,0.4))
      ;

      -webkit-filter:
        drop-shadow(4px 4px 6px rgba(0,0,0,0.4))
        drop-shadow(1px 1px 10px rgba(0,0,0,0.4))
      ;
      z-index:1;
    }

    .tile-wrapper{
      position: absolute;
      width: var(--t-size);
      height: var(--t-size);
    }

    canvas,.fakecanvas{
      position: absolute;
      z-index: 10;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  /*  @-moz-keyframes spin {
        from {transform:rotate(0deg);}
        to {transform:rotate(360deg);}
    }
    @-webkit-keyframes spin {
        from {transform:rotate(0deg);}
        to {transform:rotate(360deg);}
    }*/
    @keyframes spin {
        from {transform:rotate(0deg) scale(1);}
        50% {transform:rotate(22.5deg) scale(0.8);}
        to {transform:rotate(45deg) scale(1);}
    }
</style>
