<style>
html, body{
    height: 100%;
    margin: 0px;
    padding: 0px
}
  body{
      font-family: 'Josefin Sans', sans-serif;
      background: #333;
      --bsize: 80vmin;
  }
    .puzzle-wrapper{
        position: absolute;
        left:0;
        right:0;
        top:0;
        bottom: 0;

    }
    .puzzles{
        position: absolute;
        top:50%;
        left: 50%;
        width: var(--bsize);
        height:  var(--bsize);
        transform: translate(-50%, -50%);
        background: white;
        box-shadow: 2px 2px 3px black;
    }
    .boulder{
        display: inline-block;
        position: absolute;
        background: chocolate;
        top:3px;
        left:2px;
        transition: transform 0.5s ease-in;
        width: calc(var(--tsize) - 5px);
        height: calc(var(--tsize) - 5px);
        border-radius: 100%;
        z-index:2;
    }
    .boulder.boulder--in-pit{
        background: #9a4f19;
        z-index:1;
    }
    .tile--brick {
        background: brown;
    }
    .tile.tile--pit {
        box-shadow: 4px 4px 4px black inset;
        background: #DDD;
        margin:1px;
        width: calc(var(--tsize) - 3px);
        height:calc(var(--tsize) - 3px);
    }
    .tile--crystal {
        background: lightgreen;
    }
    .tile--fragile {
        background: brown;
        opacity: 0.3;
    }
    .tile--target {
        background: rgba(0,0,0,0.25);
        border-radius:100%;
    }
    .tile {
        width: var(--tsize);
        height: var(--tsize);
        position: absolute;
        top: 0;
        left: 0;
    }
    pre{
        font-size: 35px;
        line-height: 23px;
        margin: 0;
        padding: 0;
    }
    .buttons{
      z-index: 1;
      position: absolute;
        bottom:10px;
        right: 10px;
    }
    .buttons .fa-stack{
      color: white;
      opacity: 0.3;
      transition: opacity 0.5s;
      font-size: 40px;
    }
    .buttons .fa-stack:hover{
      opacity: 1;
    }
</style>
<script src="js/main.js"></script>
<div class="buttons">
  <!--
  <span class="fa-stack fa-lg">
    <i class="fa fa-circle-thin fa-stack-2x"></i>
    <i class="fa fa-question fa-stack-1x"></i>

  <span class="hint fa-stack fa-lg">
    <i class="fa fa-circle-thin fa-stack-2x"></i>
    <i class="fa fa-lightbulb-o fa-stack-1x"></i>
  </span>
  <span class="reset fa-stack fa-lg">
    <i class="fa fa-circle-thin fa-stack-2x"></i>
    <i class="fa fa-refresh fa-stack-1x"></i>
  </span>
</div>
