<meta charset="UTF-8">
<style>
    .puzzle-wrapper{
        position: absolute;
        left:0;
        right:0;
        top:0;
        bottom: 0;

        background: #333;
    }
    .puzzles{
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        box-shadow: 2px 2px 3px black;
        padding:0.2em;
    }
    .boulder{
        display: inline-block;
        position: absolute;
        background: chocolate;
        top:3px;
        left:2px;
        transition: transform 0.5s ease-in;
        width: 20px;
        height: 20px;
        border-radius: 100%;
    }
    .tile--brick {
        background: brown;
    }
    .tile.tile--pit {
        box-shadow: 4px 4px 4px black inset;
        background: #DDD;
        margin:1px;
        width:23px;
        height:23px;
    }
    .tile--crystal {
        background: lightgreen;
    }
    .tile--fragile {
        background: brown;
        opacity: 0.3;
    }
    .tile--target {
        background: rgba(0,0,0,0.25);
        border-radius:100%;
    }
    .tile {
        width: 25px;
        height: 25px;
        position: absolute;
        top: 0;
        left: 0;
    }
    pre{
        font-size: 35px;
        line-height: 23px;
        margin: 0;
        padding: 0;
    }
</style>
<script src="js/main.js"></script>
