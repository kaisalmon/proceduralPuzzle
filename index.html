<meta charset="utf-8">
  <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="animate.css">
<link rel="stylesheet" type="text/css" href="material-switch.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

<style>

  body{
      font-family: 'Josefin Sans', sans-serif;
      background: #333;
      --bsize: 80vmin;
  }

  #settings{
    position: absolute;
    transform: translateY(-50%);
    top: 50%;
  }
</style>

<div  id="settings" class="container-fluid">
  <div class="row m-3">
    <div class="col-md-2"></div>
    <div class="col-12 col-md-8">
      <h3 class="text-center">Puzzle Game Settings</h3>
      <div class="row">
        <h5 class="mt-4 col-12">Basic Settings</h5>
          <label class="col-12 col-md-4"> Boulders
            <input class="form-control" v-model="boulders" type="number" min="1" max="10"/>
          </label>
          <label class="col-12 col-md-4">Grid Size
            <input class="form-control" v-model="size" type="number" min="4" max="12"/>
          </label>
          <label class="col-12 col-md-4">  Minimum Moves
            <input class="form-control" v-model="minmoves" type="number" min="1" max="7"/>
          </label>

          <h5 class="mt-4 col-12">Options</h5>
          <div class="col-6 col-md-4">
            <input class="form-control" v-model="no_fragile" id="no_fragile" type="checkbox" />
            <label for="no_fragile">  No Fragile Blocks  </label>
          </div>
          <div class="col-6 col-md-4">
            <input class="form-control" v-model="pits" id="pits" type="checkbox" />
            <label for="pits"> Use Pits </label>
          </div>

          <h5 class="mt-4 col-12">Infomation</h5>
          <label class="col-12">  Difficulty
            <div class="progress">
              <div class="progress-bar " role="progressbar" v-bind:style='{width: difficulty_percent}'>
                {{difficulty_label}}
              </div>
            </div>
          </label>
          <div class="text-center col-12 p-4">
            <button class="btn-primary btn" v-on:click="play()">
              Generate Puzzle
            </button>
          </div>
      </div>
    </div>
    <div class="col-md-2"></div>
</div>
</div>

<script src="js/settings.js"></script>
