<head>
  <title>Orb Puzzle</title>
  <meta name="theme-color" content="#2A9FD6">
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
       <style>
       body, html{
         background: #333;
       }
        body, html, iframe {
          margin: 0;
          border: none;
          outline: none;
          width:100%;
          height:100%;
          padding:0;
          top:0;
          right:0;
          left:0;
          bottom:0;
          position:absolute;
          z-index: 1;
        }
        audio{
          display:none;
        }
       </style>
<head>
<body>
  <iframe id="iframe" src="menu.html"></iframe>
  <audio id="music" src="assets/sounds/AO_LevelMusic_v03.ogg" loop>
  <script>
    document.getElementById("iframe").onload=function(){
      if(this.contentWindow.set_background_audio){
        this.contentWindow.set_background_audio(document.getElementById("music"));
      };
    };
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: 'Arcane Ambience',
        artist: 'Lewis Thompson',
        album: 'Arcane Orbs',
        artwork: [
          { src: 'https://www.kaisalmon.com/puzzle/assets/icon.png',   sizes: '105x105',   type: 'image/png' },
        ]
      });

    }
  </script>

</body>
