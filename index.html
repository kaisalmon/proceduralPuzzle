<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">`
<link rel="stylesheet" type="text/css" href="animate.css">
<style>
html, body{
    height: 100%;
    margin: 0px;
    padding: 0px
}
  body{
      font-family: 'Josefin Sans', sans-serif;
      background: #333;
      --bsize: 80vmin;`
  }
    .puzzle-wrapper{
        position: absolute;
        left:0;
        right:0;
        top:0;
        bottom: 0;

    }
    .puzzles{
      background: #555;
      border: inset 10px #666;
      box-shadow: 2px 2px 3px black;
    }

    .puzzles, .upper-layer{
        position: absolute;
        top:50%;
        left: 50%;
        width: var(--bsize);
        height:  var(--bsize);
        transform: translate(-50%, -50%);
    }
    .boulder{
      display: inline-block;
      position: absolute;
      background: white;
      border: calc(var(--tsize) * 0.05) solid orange;
      filter: blur(calc(var(--tsize) * 0.1));
      transition: transform 0.5s ease-in, border 0.5s;
      top: calc(var(--tsize) * 0.15);
      left: calc(var(--tsize) * 0.15);
      width: calc(var(--tsize) * 0.7);
      height: calc(var(--tsize) * 0.7);
      border-radius: 100%;
      z-index: 2;
    }
    .boulder.boulder--in-pit{
        background: #9a4f19;
        z-index:1;
    }
    .boulder.boulder--on-target{
        border: calc(var(--tsize) * 0.05) solid green;
        background: lawngreen;
    }
    .tile--brick{
        background: brown;
        border: calc(var(--tsize) * 0.2) outset #c4544a;
    }
    .tile--fragile {
      background: url(assets/cracked64.png);
      background-size: cover;
    }
    .tile.tile--pit {
        box-shadow: 4px 4px 4px black inset;
        background: #DDD;
        margin:1px;
        width: calc(var(--tsize) - 3px);
        height:calc(var(--tsize) - 3px);
    }
    .tile--crystal {
        background: lightgreen;
    }
    .tile--target {
        background: rgba(0,0,0,0.25);
        border-radius:100%;
    }
    .tile {
        width: var(--tsize);
        height: var(--tsize);
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
    }
    pre{
        font-size: 35px;
        line-height: 23px;
        margin: 0;
        padding: 0;
    }
    .buttons{
      z-index: 2;
      position: absolute;
        bottom:10px;
        right: 10px;
    }
    .buttons .fa-stack{
      color: white;
      opacity: 0.3;
      transition: opacity 0.5s;
      font-size: 40px;
    }
    .buttons .fa-stack:hover{
      opacity: 1;
    }
    .upper-layer{
      filter:
        drop-shadow(4px 4px 6px rgba(0,0,0,0.4))
        drop-shadow(1px 1px 10px rgba(0,0,0,0.4))
      ;
      z-index:1;
    }

    .tile-wrapper{
      position: absolute;
      width: var(--t-size);
      height: var(--t-size);
    }

</style>
<script src="js/main.js"></script>

  <span class="hint fa-stack fa-lg">
    <i class="fa fa-circle-thin fa-stack-2x"></i>
    <i class="fa fa-lightbulb-o fa-stack-1x"></i>
  </span>
  <span class="reset fa-stack fa-lg">
    <i class="fa fa-circle-thin fa-stack-2x"></i>
    <i class="fa fa-refresh fa-stack-1x"></i>
  </span>
</div>
