<head>
  <title>Orb Puzzle</title>
  <meta name="theme-color" content="#2A9FD6">
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <style>
    body,
    html {
      background: #333;
    }

    body,
    html,
    iframe {
      margin: 0;
      border: none;
      outline: none;
      width: 100%;
      height: 100%;
      padding: 0;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      position: absolute;
      z-index: 1;
    }

    audio {
      display: none;
    }
  </style>

  <head>

    <body>
      <script src="js/jquery.min.js"></script>
      <iframe id="iframe" src="menu.html"></iframe>
      <audio id="music" src="assets/sounds/AO_LevelMusic_v03.ogg" controls>
  <script>

      /* DELETE THIS */ {
        function init(args){
          alert("init - "+args.gameId)
          return new Promise(resolve => setTimeout(()=>{
            resolve()
          }, 400));
        }
        function login(){
          alert("login")
          return new Promise(resolve => setTimeout(()=>{
            resolve()
          }, 400));
        }
        function canJoinAvailableRound(){
          const canJoin = confirm("canJoinAvailableRound")
          return new Promise(resolve => setTimeout(()=>{
            resolve(canJoin)
          }, 400));
        }
        function joinAvailableRound(){
          alert("joinAvailableRound")
          return new Promise(resolve => setTimeout(()=>{
            resolve({
              roundId: 100,
              sessionId: 343,
            })
          }, 400));
        }
        function submitScore(score_object){
          alert("gameState: "+JSON.stringify(score_object, null, 4));
          return new Promise(resolve => setTimeout(()=>{
            resolve()
          }, 400));
        }
        function showLeaderboard(){
          alert("showLeaderboard")
          return new Promise(resolve => setTimeout(()=>{
            resolve()
          }, 400));
        }
        globalThis.CoinMode = {
          init,
          login,
          canJoinAvailableRound,
          joinAvailableRound,
          submitScore,
          showLeaderboard
        }
      }
      let CoinModeState = {
        isInitialized: false,
        isLoggedIn: false
      }
      $('#iframe').ready(()=>{
        $('#iframe').on('load', async ()=>{
          if(!CoinModeState.isInitialized){
            await CoinMode.init({gameId: 5});
            CoinModeState.isInitialized = true;
          }
          const attachCoinmodeObj = $('#iframe')[0].contentWindow.attachCoinmodeObj;
          if(attachCoinmodeObj){
            attachCoinmodeObj(globalThis.CoinMode, CoinModeState);
          }
        });
      })
  </script>

</body>
